<script>
    $.getJSON("https://northwind.now.sh/api/suppliers",function(data) {

        $.map(data,function(item){
            var backgroundcolor="white";

            if(item.address.country == "Japan"){
                backgroundcolor="red";
            }

            $("ul").append("<li style='background-color:"+backgroundcolor+"'>" + item.contactName + "-" + item.companyName + "</li>")
            
    

        })

    })


//ekrana productları yazdır. (ul içerisine). Name ve UnitPrice. Örneğin Iphone - 3200 . Eğer Price 50 den büyükse arka plan rengini mavi yap!!

</script>
