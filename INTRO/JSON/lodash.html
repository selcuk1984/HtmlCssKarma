<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th id="th2">Company Name</th>
                    <th>Contact Title</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

<script>
    var url = "https://northwind.now.sh/api/suppliers";

    $.getJSON(url, function (data) {
        Doldur(data);
    });

    var siralama = "";
    $("#th2").click(function () {

        if(siralama == "asc"){
            siralama = "desc";
        }
        else{
            siralama = "asc";
        }
        

        $.getJSON(url, function (data) {
            var ascdata = _.orderBy(data, ['companyName'],[siralama]);
            Doldur(ascdata);
        });
    })




    function Doldur(veri) {

         $("tbody tr").remove();

        $.map(veri, function (item) {

            $("tbody").append(`<tr>
            <td>`+ item.id + `</td>
            <td>`+ item.companyName + `</td>
            <td>`+ item.contactName + `</td>
            </tr>`)

        })
    }

</script>
