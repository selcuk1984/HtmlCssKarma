<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <div>
        <div>
            <label for="">Ad</label>
            <input type="text" id="ad" class="main">
        </div>
        <div>
            <button onclick="Goster()">Yazdır</button>
        </div>
    </div>
<hr>
    <div>
        <div>
            <div>
                <label for="">Sayı</label>
                <input type="text" id="sayi" class="main">
            </div>
        </div>
        <div>
             <button onclick="Hesap()">Hesapla</button>
        </div>
    </div>
</body>
</html>
<script>
    //id si sayi olan input a girilen değeri 2 ile çarp ekrana yazdır
    function Hesap(){
        var y = document.getElementById("sayi").value;
        alert(y * 2);
    }

    function Goster() {

        //Input a girilen değeri alert olarak ekrana yazdır
        var x = document.getElementById("ad").value;

        alert(x);
    }


</script>
