<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <!-- <button id="test">Deneme</button> -->
    </div>
</body>

</html>
<script>
    //0 ile 49 arasında rastgele 10 tane sayı oluştur! sayılar aynı olmamalı

    var sayilar = [];
    for (i = 0; i < 10; i++) {

        var rastgele = Math.floor(Math.random() * 49);

        //dizide eleman yoksa EKLE!!!
        if (sayilar.indexOf(rastgele) == -1) {
            sayilar.push(rastgele);
        }
        else {
            i--;
        }
    }

    //yan yana 50 buton oluştur.
    for (i = 0; i < 50; i++) {

        var button = document.createElement("button");
        button.innerHTML = "Freddy";
        button.id = i;

        document.getElementById("container").appendChild(button);
    }


    var buttons = document.getElementsByTagName("button");

    for (i = 0; i < buttons.length; i++) {

        document.getElementById(buttons[i].id).addEventListener("click",MayinControl)

    }

    var sayac = 0;

    function MayinControl(){
        var tiklananid = Number(this.id);
        
        if(sayilar.indexOf(tiklananid) != -1){

            var freddy = document.createElement("img");
            freddy.src = "freddy.jpg";
            document.getElementById("container").appendChild(freddy);

            alert("HA HU HA HU HA!!");

        }
        else{
         
            sayac++;
            if(sayac == 5){
                alert("Rüyadan uyandım!!!");
            }

        }
    }




    // document.getElementById("test").addEventListener("click",cagatay);

    // function cagatay() {

    //     alert("Deneme butonu tıklandı!!");
    // }

</script>
